name: Deploy

on:
  push:
    branches:
      - main
  schedule:
    - cron: '30 14 * * *'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - uses: microsoft/playwright-github-action@v1
      - run: mkdir -p ~/.aws
      - run: echo "[const.sh]" > ~/.aws/credentials
      - run: echo "aws_access_key_id=${{ secrets.AWS_ACCESS_KEY_ID }}" >> ~/.aws/credentials
      - run: echo "aws_secret_access_key=${{ secrets.AWS_SECRET_ACCESS_KEY }}" >> ~/.aws/credentials
      - run: npm install
      - name: 'Test ICU'
        run: NODE_ICU_DATA=node_modules/full-icu node -e "console.log(new Intl.DateTimeFormat('es',{month:'long'}).format(new Date(9E8)));"
      - run: npm run build
      - run: npm test
      - run: npm run deploy
      - uses: actions/upload-artifact@v2
        with:
          name: test-results
          path: test-results/test
